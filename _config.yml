title: AI PM
description: >-
  A knowledge base for AI-augmented product management — how PMs use AI tools
  effectively and how product organizations adapt to AI-native ways of working.
url: "https://ai-pm.cc"
baseurl: ""

theme: just-the-docs

plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: false

# Include underscore-prefixed files
include:
  - _index.md

# Exclude build artifacts
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# just-the-docs settings
color_scheme: light
search_enabled: true
heading_anchors: true


# Edit link
gh_edit_link: true
gh_edit_link_text: "View source on GitHub"
gh_edit_repository: "https://github.com/dudgeon/ai-pm"
gh_edit_branch: "main"
gh_edit_view_mode: "blob"

# Footer
footer_content: "AI PM is a personal project from <a href=\"https://x.com/geoffdudgeon\">Geoff Dudgeon</a>. All content belongs to the respective authors and is presented to help connect readers to original sources."

# Navigation and layout defaults
# NOTE: The sync workflow renames README.md → index.md for Jekyll clean URLs.
# Scopes here must target index.md to match the post-sync filenames.
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      nav_exclude: true
  - scope:
      path: "index.md"
    values:
      permalink: /
      nav_exclude: false
      nav_order: 1
      title: "Home"
  - scope:
      path: "sources/index.md"
    values:
      permalink: /sources/
      nav_exclude: false
      nav_order: 2
      title: "Sources"
  - scope:
      path: "sources-unread.md"
    values:
      permalink: /sources/unread/
      nav_exclude: false
      nav_order: 3
      title: "Sources: Unread"
  - scope:
      path: "knowledge-base/index.md"
    values:
      permalink: /knowledge-base/
      nav_exclude: false
      nav_order: 4
      title: "Knowledge Map"
  - scope:
      path: "sources"
    values:
      layout: "source"
  - scope:
      path: "knowledge-base/product-lifecycle"
    values:
      layout: "knowledge"
  - scope:
      path: "knowledge-base/horizontal"
    values:
      layout: "knowledge"
  - scope:
      path: "knowledge-base/ai-adoption"
    values:
      layout: "knowledge"